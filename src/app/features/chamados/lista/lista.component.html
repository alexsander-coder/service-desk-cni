<div class="page-container">

  <div class="header">
    <h2 class="form-title">Lista de Chamados</h2>
    <button pButton label="Novo Chamado" icon="pi pi-plus" class="btn-novo" routerLink="/chamados/novo">
    </button>
  </div>

  <p-table [value]="chamados" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20, 50]"
    responsiveLayout="scroll" styleClass="p-datatable-sm custom-table" [tableStyle]="{ 'min-width': '600px' }">

    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Categoria</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.titulo }}</td>
        <td>{{ item.descricao }}</td>
        <td>{{ item.categoria }}</td>
      </tr>
    </ng-template>

  </p-table>

</div>
