<div class="page-container">

  <div class="header">
    <h2>Lista de Chamados</h2>
    <button pButton label="Novo Chamado" icon="pi pi-plus" class="btn-novo" routerLink="/chamados/novo">
    </button>
  </div>

  <p-table [value]="chamados" responsiveLayout="scroll" [tableStyle]="{ 'min-width': '600px' }"
    styleClass="p-datatable-sm custom-table">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Categoria</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.titulo }}</td>
        <td>{{ item.descricao }}</td>
        <td>{{ item.categoria }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
