<div class="page">
  <p-card class="form-card">
    <div class="card-header">
      <button pButton label="Voltar" icon="pi pi-arrow-left" class="p-button-text p-button-sm btn-voltar"
        routerLink="/chamados">
      </button>

      <h2 class="form-title">Novo Chamado</h2>
    </div>

    <div class="grid-form">

      <div class="field">
        <label for="titulo">Título</label>
        <input pInputText id="titulo" [(ngModel)]="titulo" placeholder="Digite o título">
      </div>

      <div class="field">
        <label for="descricao">Descrição</label>
        <textarea pInputTextarea id="descricao" rows="4" [(ngModel)]="descricao" placeholder="Digite a descrição">
        </textarea>
      </div>

      <div class="field">
        <label for="categoria">Categoria</label>
        <p-dropdown id="categoria" [options]="categorias" [(ngModel)]="categoria" placeholder="Selecione"></p-dropdown>
      </div>

    </div>

    <p-divider></p-divider>

    <div class="actions">
      <button pButton label="Salvar Chamado" icon="pi pi-check" class="p-button-success p-button-sm" (click)="salvar()">
      </button>
    </div>

  </p-card>
</div>
