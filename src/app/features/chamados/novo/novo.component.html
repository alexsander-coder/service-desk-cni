<div class="page">

  <p-card class="form-card" header="Novo Chamado">

    <div class="grid-form">

      <div class="field">
        <label for="titulo">Título</label>
        <input pInputText id="titulo" [(ngModel)]="titulo" placeholder="Digite o título">
      </div>

      <div class="field">
        <label for="descricao">Descrição</label>
        <textarea pInputTextarea id="descricao" rows="4" [(ngModel)]="descricao" placeholder="Digite a descrição">
        </textarea>
      </div>

      <div class="field">
        <label for="categoria">Categoria</label>
        <p-dropdown id="categoria" [options]="categorias" [(ngModel)]="categoria" placeholder="Selecione">
        </p-dropdown>
      </div>

    </div>

    <p-divider></p-divider>

    <div class="actions">
      <button pButton label="Salvar Chamado" icon="pi pi-check" class="p-button-success p-button-lg btn-minimal"
        (click)="salvar()">
      </button>
    </div>

  </p-card>

</div>
